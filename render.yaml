services:
  - type: web
    name: travel-feedback-collector
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile   # Path to the Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: JDBC_DATABASE_URL
        value: jdbc:postgresql://<YOUR_DB_HOST>:5432/<YOUR_DB_NAME>
      - key: DB_USERNAME
        value: <YOUR_DB_USER>
      - key: DB_PASSWORD
        value: <YOUR_DB_PASSWORD>
